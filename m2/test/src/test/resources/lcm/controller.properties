# CONTROLLER section
controller.name=lcm

persistence.type=auto

dmaap.source.topics=org.onap.DCAE-LCM-TOPIC

dmaap.source.topics.org.onap.DCAE-LCM-TOPIC.events=org.onap.policy.controlloop.VirtualControlLoopEvent
dmaap.source.topics.org.onap.DCAE-LCM-TOPIC.events.org.onap.policy.controlloop.VirtualControlLoopEvent.filter=[?($.closedLoopControlName =~ /.*/)]
dmaap.source.topics.org.onap.DCAE-LCM-TOPIC.events.custom.gson=org.onap.policy.controlloop.util.Serialization,gson
dmaap.source.topics.org.onap.DCAE-LCM-TOPIC.servers=127.0.71.250

ueb.source.topics=APPC-RESPONSE-LCM-TOPIC

ueb.source.topics.APPC-RESPONSE-LCM-TOPIC.events=org.onap.policy.appclcm.AppcLcmDmaapWrapper
ueb.source.topics.APPC-RESPONSE-LCM-TOPIC.events.org.onap.policy.appclcm.AppcLcmDmaapWrapper.filter=[?($.type == 'response')]
ueb.source.topics.APPC-RESPONSE-LCM-TOPIC.events.custom.gson=org.onap.policy.appclcm.util.Serialization,gson
ueb.source.topics.APPC-RESPONSE-LCM-TOPIC.servers=127.0.71.250

ueb.sink.topics=NOTIFICATION-LCM-TOPIC,APPC-REQUEST-LCM-TOPIC

ueb.sink.topics.APPC-REQUEST-LCM-TOPIC.events=org.onap.policy.appclcm.AppcLcmDmaapWrapper
ueb.sink.topics.APPC-REQUEST-LCM-TOPIC.events.custom.gson=org.onap.policy.appclcm.util.Serialization,gson
ueb.sink.topics.APPC-REQUEST-LCM-TOPIC.servers=127.0.71.250

ueb.sink.topics.NOTIFICATION-LCM-TOPIC.events=org.onap.policy.controlloop.VirtualControlLoopNotification
ueb.sink.topics.NOTIFICATION-LCM-TOPIC.events.custom.gson=org.onap.policy.controlloop.util.Serialization,gson
ueb.sink.topics.NOTIFICATION-LCM-TOPIC.servers=127.0.71.250

